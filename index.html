<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ákaru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-login">

    <header class="header">
        <a href="principal.html" class="logo-link">
            <div class="logo-container">
                <img src="nomeAkaru.png" alt="Ákaru Logo" class="logo">
            </div>
        </a>
    </header>
    
    <main class="main-content">
        <div class="container">
            <section class="login-form">
                <h1 class="title ">Acessar Biodigestor</h1>
                <form id="login-form">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Senha" required>
                    <button type="submit" class="login-button">Entrar</button>
                    <p class="forgot-password">Esqueceu a senha? <a href="suporte.html">Entre em contato</a></p>
                </form>
            </section>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
